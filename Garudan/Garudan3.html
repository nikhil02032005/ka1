<body>

    <div id="container">
        <div onclick="handleClick('first')" id="first-button"> 
            <h1>Please Click on  Continue Button to Verify Yourself !</h1>
         <!-- First Button -->
        <button id="first-button" onclick="startCountdown()">Click Me</button>
        </div>
        <script async="async" data-cfasync="false" src="//pl26260036.effectiveratecpm.com/147708ffd3cd7a705af184a15bd10d14/invoke.js"></script>
        <div id="container-147708ffd3cd7a705af184a15bd10d14"></div>
        <!-- Countdown Display -->
        <div id="countdown" style="display:none;"></div>
<div onclick="handleClick('second')" id="second-container" style="display:none;">
    <h1 id="text">Links Page is Almost Ready</h1>
        <!-- Second Button -->
        <button id="second-button"  onclick="showThirdButton() ">Second Button</button>
</div>
<div id="third-container" style="display:none;">
    <p>Click in The Bottom</p>
    <!-- Third Button -->
    <button id="third-button"  onclick="handleClick('third')">Third Button</button>
</div>
    </div>

    <script>
         let countdownTimer;
let countdown = 8;

function startCountdown() {
    // Hide the first button and show the countdown
    document.getElementById('first-button').style.display = 'none';
    document.getElementById('first-button').style.display = 'none';
    document.getElementById('countdown').style.display = 'block';

    countdownTimer = setInterval(function() {
        // Display the current countdown value
        document.getElementById('countdown').innerText = countdown;
        countdown--;

        // When countdown reaches 0
        if (countdown < 0) {
            clearInterval(countdownTimer);
            document.getElementById('second-container').style.display = 'block'; // Show second button and text
            document.getElementById('countdown').style.display = 'none'; // Hide countdown
        }
    }, 1000); // Update every second
}

function showThirdButton() {
    // Hide the second button and text
    document.getElementById('second-container').style.display = 'none';

    // Show the third button and final text
    document.getElementById('third-container').style.display = 'block';
}
const clickCounts = {
  third:0,
  first:0,
  second:0,
}
function handleClick(page) {
    clickCounts[page]++;

    // Get the page content to display
    const pageContent = document.getElementById(`${page}-page`);
    if (page === 'third') {
        if (clickCounts.third === 1) {
            window.open("https://www.effectiveratecpm.com/wxmmscwyjt?key=3ad7df227f55ca82acc30e205189608b.com", "_blank");
        } else if (clickCounts. third === 2) {
            window.open('Garudan6.html', '_blank');
            clickCounts.third = 0;  // Reset click count for Movies
        }
    }
    if (page === 'first') {
        if (clickCounts.first === 1) {
            window.open("https://www.effectiveratecpm.com/wxmmscwyjt?key=3ad7df227f55ca82acc30e205189608b.com", "_blank");

            clickCounts.first = 1;  // Reset click count for Movies
        }
        if (page === 'second') {
        if (clickCounts.second === 1) {
            window.open("https://www.effectiveratecpm.com/wxmmscwyjt?key=3ad7df227f55ca82acc30e205189608b.com", "_blank");

            clickCounts.second = 1;  // Reset click count for Movies
        }
    }
}
}
    </script>
